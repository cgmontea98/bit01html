<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura</title>
  </head>

  <body>
    <!--Acontinuación se presentan las etiquetas de estructuración o segmentación de la página como tal-->
    <header>
      <!--Son los encabezados o parte superior de la pág.-->
      <nav></nav>
      <!--Sirve como barra de navegación o menú-->
    </header>

    <main>
      <!--Es la parte principal o contenido principal, solo puede existir uno-->
      <section>
        <!--Sección de productos, servivios, etc. Es una sección que tiene coherencia y cohesion que si se mueve una parte puede ser difícil enternder el contenido/significado-->
      </section>

      <article>
        <!--Van artículos, se pueden mover y aún así, no perderan setnido/significado con el contenido-->
      </article>
    </main>

    <aside><!--contenido secundario--></aside>

    <footer><!--pie de pagina--></footer>
  </body>
</html>
